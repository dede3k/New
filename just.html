<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/orbits_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <title>Орбитальный калькулятор</title>
    <style>
        body {
            background: #171717;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .star {
            animation: twinkle 2s infinite alternate;
        }
        .mb-4 {
            color: #E4E4E4FF;
        }
        .form-label {
            color: #e4e4e4;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            document.body.appendChild(star);
        }
    </script>
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>
    <div class="star star-6"></div>
    <div class="star star-7"></div>
    <div class="star star-8"></div>
    <div class="star star-9"></div>
    <div class="star star-10"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Орбитальный калькулятор</h1>
        <!-- Кнопки -->
        <div class="dropdown fixed-bottom-right">
            <button class="btn btn-primary btn-lg" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-view-list" viewBox="0 0 16 16">
                    <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2m0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14" />
                </svg>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <button class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar1" aria-controls="offcanvasSidebar1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                        </svg>
                    </button>
                </li>
                <li>
                    <button class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar2" aria-controls="offcanvasSidebar2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-americas" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z" />
                        </svg>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Вторая боковая панель -->
        <div class="offcanvas offcanvas-start w-100 bg-black" tabindex="-1" id="offcanvasSidebar2" aria-labelledby="offcanvasSidebarLabel2">
            <div class="offcanvas-header" data-bs-theme="dark">
                <h5 class="offcanvas-title" id="offcanvasSidebarLabel2" style="color:#e4e4e4">Орбита</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="container-panel">
                    <div class="orbit-container">
                        <div class="orbit leo"></div>
                        <div class="orbit sso"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rocket-fill satellite" viewBox="0 0 16 16">
                                <path d="M10.175 1.991c.81 1.312 1.583 3.43 1.778 6.819l1.5 1.83A2.5 2.5 0 0 1 14 12.202V15.5a.5.5 0 0 1-.9.3l-1.125-1.5c-.166-.222-.42-.4-.752-.57-.214-.108-.414-.192-.627-.282l-.196-.083C9.7 13.793 8.85 14 8 14s-1.7-.207-2.4-.635q-.101.044-.198.084c-.211.089-.411.173-.625.281-.332.17-.586.348-.752.57L2.9 15.8a.5.5 0 0 1-.9-.3v-3.298a2.5 2.5 0 0 1 .548-1.562l.004-.005L4.049 8.81c.197-3.323.969-5.434 1.774-6.756.466-.767.94-1.262 1.31-1.57a3.7 3.7 0 0 1 .601-.41A.55.55 0 0 1 8 0c.101 0 .17.027.25.064q.056.025.145.075c.118.066.277.167.463.315.373.297.85.779 1.317 1.537M9.5 6c0-1.105-.672-2-1.5-2s-1.5.895-1.5 2S7.172 8 8 8s1.5-.895 1.5-2"/>
                                <path d="M8 14.5c.5 0 .999-.046 1.479-.139L8.4 15.8a.5.5 0 0 1-.8 0l-1.079-1.439c.48.093.98.139 1.479.139"/>
                            </svg>
                    </div>
                    <div class="info">
                        <h2>LEO → SSO Transition</h2>
                        <ul>
                            <li>Initial Orbit: <span id="leo-radius">500 km</span></li>
                            <li>Final Orbit (SSO): <span id="sso-radius">800 km</span></li>
                            <li>Inclination Change: <span id="inclination">98°</span></li>
                            <li>Total Δv: <span id="delta-v">~11.4 km/s</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <form id="calcForm" class="mb-4">
            <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvasSidebar1" aria-labelledby="offcanvasSidebarLabel1">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasSidebarLabel1">Константы</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="mb-3">
                        <label for="G" class="form-label">Гравитационная постоянная (G)</label>
                        <input type="text" class="form-control bg-danger-subtle" id="G" name="G" value="6.67430e-11" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="M" class="form-label">Масса Земли (M)</label>
                        <input type="text" class="form-control bg-danger-subtle" id="M" name="M" value="5.972e24" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="R_earth" class="form-label">Радиус Земли (R_earth)</label>
                        <input type="text" class="form-control bg-danger-subtle" id="R_earth" name="R_earth" value="6371e3" readonly>
                    </div>
                    <div class="mb-3 form-check form-switch">
                        <label for="edit" class="form-label">Редактировать</label>
                        <input type="checkbox" class="form-check-input" id="edit">
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-6">
                    <div class="mb-3">
                        <label for="h_LEO" class="form-label">Высота начальной орбиты LEO (h_LEO)</label>
                        <input type="text" class="form-control" id="h_LEO" name="h_LEO" value="500e3">
                    </div>
                    <div class="mb-3">
                        <label for="h_SSO" class="form-label">Высота конечной орбиты SSO (h_SSO)</label>
                        <input type="text" class="form-control" id="h_SSO" name="h_SSO" value="800e3">
                    </div>
                    <div class="mb-3">
                        <label for="phi_SSO" class="form-label">Наклонение SSO (phi_SSO)</label>
                        <input type="text" class="form-control" id="phi_SSO" name="phi_SSO" value="98">
                    </div>
                    <div class="mb-3">
                        <label for="phi_LEO" class="form-label">Наклонение LEO (phi_LEO)</label>
                        <input type="text" class="form-control" id="phi_LEO" name="phi_LEO" value="0">
                    </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="m0" class="form-label">Масса аппарата (m0)</label>
                    <input type="text" class="form-control" id="m0" name="m0" value="1000">
                </div>
                <div class="mb-3">
                    <label for="I_sp" class="form-label">Удельный импульс двигателя (I_sp)</label>
                    <input type="text" class="form-control" id="I_sp" name="I_sp" value="300">
                </div>
                <div class="mb-3">
                    <label for="g0" class="form-label">Константа тяги (g0)</label>
                    <input type="text" class="form-control" id="g0" name="g0" value="9.81">
                </div>
                <div class="mb-3">
                    <label for="t" class="form-label">Время маневра (t)</label>
                    <input type="text" class="form-control" id="t" name="t" value="1000">
                </div>
            </div>
            <div class="mb-3">
                    <label for="e" class="form-label">Эксцентриситет орбиты (e)</label>
                    <input type="text" class="form-control" id="e" name="e" value="0">
                </div>
        </div>
            <button type="submit" class="btn btn-primary">Рассчитать</button>
        </form>
        <div id="results"></div>

    </div>

    <script src="{{url_for('static', filename='js/orbits.js')}}"></script>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    const resultsElement = document.getElementById("results");
                    if (result.error) {
                        resultsElement.className = "alert alert-danger";
                        resultsElement.textContent = result.error;
                    } else {
                        resultsElement.className = "alert alert-info";
                        resultsElement.innerHTML = "";
                        for (const key in result.results) {
                            resultsElement.innerHTML += `<div class="d-flex justify-content-between"><b>${key}:</b> <div class="d-flex"><p class="m-0 me-2" id="${key}-value">${result.results[key][0]}</p> ${result.results[key][1]}</div></div>`;
                        }
                        updateValue()
                    }
                    window.scrollTo(0, document.body.scrollHeight);
                });
        });
    </script>

    <script>
        document.getElementById("edit").addEventListener("change", function () {
            if (this.checked) {
                document.getElementById("G").className = "form-control";
                document.getElementById("M").className = "form-control";
                document.getElementById("R_earth").className = "form-control";
                document.getElementById("G").removeAttribute("readonly");
                document.getElementById("M").removeAttribute("readonly");
                document.getElementById("R_earth").removeAttribute("readonly");
            } else {
                document.getElementById("G").className = "form-control bg-danger-subtle";
                document.getElementById("M").className = "form-control bg-danger-subtle";
                document.getElementById("R_earth").className = "form-control bg-danger-subtle";
                document.getElementById("G").setAttribute("readonly", "");
                document.getElementById("M").setAttribute("readonly", "");
                document.getElementById("R_earth").setAttribute("readonly", "");
            }
        })
    </script>


</body>

</html>
